# Fly.io configuration for Walrus Publisher
app = "walrus-publisher"
primary_region = "sjc"

[build]
dockerfile = "Dockerfile"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1

[[services.http_checks]]
interval = "30s"
timeout = "5s"
method = "GET"
path = "/health"
grace_period = "5s"

[env]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
